<!-- Debounce - keyup cada tecla presionada -->

<input
  aria-label="input"
  type="text"
  class="form-control"
  [placeholder]="placeholder"
  (keyup)="onKeyPress(inputRef.value)"
  #inputRef
  [value]="initialValue"
/>
