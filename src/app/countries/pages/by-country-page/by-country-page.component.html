<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searcbox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por capital"
      >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
    <country-table [countries]="countries" ></country-table>

  </div>
</div>
